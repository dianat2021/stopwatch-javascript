<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="main-container center-flex">
      <div class="stopwatch-container">
        <div class="timer-container center-flex">
          <span class="hours-container">00</span>:
          <span class="minutes-container">00</span>:
          <span class="seconds-container">00</span>:
          <span class="milliseconds-container">000</span>
        </div>
        <div class="control-buttons-container center-flex">
          <button class="start-button">Start</button>
          <button class="pause-button">Pause</button>
          <button class="reset-button">Reset</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
